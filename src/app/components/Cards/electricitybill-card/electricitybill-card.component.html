<div style="margin-left:40px;margin-right:40px;justify-content:space-between;display: flex;">
  <h2 style="color:#2D1F32;font-weight: 600;font-size:16px;font-family: 'Poppins';">Bill Details</h2>
  <img class="parent" src="/assets/bharat.png">
</div>
<div style="width: 100%;justify-content: space-evenly;display: flex;overflow: hidden;">
  <div>
    <mat-form-field class="selectorStyle" appearance="outline">
      <mat-label style="font-family: 'Poppins';background-color: white;">State</mat-label>
      <mat-select>
        <mat-option style="background-color: white;" *ngFor="let state of stateSelectorList" [value]="state.value">
          {{state.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="selectorStyle" appearance="outline">
      <mat-label style="font-family: 'Poppins';">Operator</mat-label>
      <mat-select>
        <mat-option *ngFor="let state of stateSelectorList" [value]="state.value">
          {{state.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="selectorStyle" appearance="outline">
      <mat-label style="font-family: 'Poppins';">Customer ID</mat-label>
      <mat-select>
        <mat-option *ngFor="let state of stateSelectorList" [value]="state.value">
          {{state.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<br>
<br>
<div style="align-items: center;display:flex;justify-content: center;width: 100%;">
  <button mat-stroked-button style="width: 150px;background-color:#2D1F32;color: white;">Continue</button>
</div>
